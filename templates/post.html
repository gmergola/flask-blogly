{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>

<p>By {{ user.first_name }} {{ user.last_name }}</p>
<form action="/posts/{{ post.id }}/delete" method="POST">
  <button class="btn btn-primary" formaction="/posts/{{ post.id }}/edit" formmethod="get">Edit</button>
  <button class= "btn btn-primary">Delete</button>
  <button class="btn btn-light" formaction="/users/{{ user.id }}" formmethod="get">Cancel</button>
</form>

{% endblock %}
