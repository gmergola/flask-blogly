{% extends 'base.html' %}

{% block title %}Add New Post{% endblock %}

{% block content %}
<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
<form action="" method="POST">
  <p>
    <label for="title">Title </label>
    <input type="text" name="title" id="title">
  </p>
  <p>
    <label for="content">Content</label>
    <textarea name="content" id="content" cols="30" rows="3"></textarea>
  </p>

  {% for tag in tags %}
    <div>
      <input type="checkbox" name="tags" id="{{ tag.name }}" value="{{ tag.name }}">
      <label for="{{ tag.name }}">{{ tag.name }}</label>
    </div>
  {% endfor %}

  <br> 

  <button class="btn btn-primary">Add</button>
  <button class="btn btn-light"
          formaction="/users/{{ user.id }}" 
          formmethod="GET">Cancel</button>
</form>
{% endblock %}
