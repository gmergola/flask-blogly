{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<h1>Edit Post</h1>
<form method="POST">
  <p>
    <label for="title">Title </label>
    <input type="text" name="title" id="title" value="{{ post.title }}">
  </p>
  <p>
    <label for="post_content">Post Content </label>
    <textarea name="post_content" id="post_content" cols="30" rows="3">{{ post.content }}</textarea>
  </p>


  {% for tag in tags %}
    <div>
        <input type="checkbox" name="tags" id="{{ tag.name }}" value="{{ tag.name }}" {% if tag.name in selected %}checked{% endif %}>
      <label for="{{ tag.name }}">{{ tag.name }}</label>
    </div>
  {% endfor %}

  <br> 
  
  <button class="btn btn-primary" >Edit</button>
  <button formaction="/posts/{{ post.id }}" formmethod="get">Cancel</button>
</form>
{% endblock %}
