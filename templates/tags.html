{% extends 'base.html' %}

{% block title %}Tag List{% endblock %}

{% block content %}
<h1>Tag List</h1>
<ul id="tag-list-id">
  {% for tag in tags %}
    <li>
      <a href="/tags/{{ tag.id }}">
        {{ tag.name }} 
      </a>
    </li>
  {% endfor %}
</ul>

<a class="btn btn-primary" href="/tags/new">Add Tag</a>
{% endblock %}
